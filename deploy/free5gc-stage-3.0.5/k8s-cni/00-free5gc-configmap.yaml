      # debugLevel: panic|fatal|error|warn|info|debug|trace
      debugLevel: debug
      # ReportCaller: true|false
      ReportCaller: false

      pfcp:
        - addr: free5gc-upf-svc

      gtpu:
        - addr: 0.0.0.0
        # [optional] gtpu.name
        # - name: free5gc-upf-svc
        # [optional] gtpu.ifname
        # - ifname: upfgtp

      dnn_list:
        - dnn: internet
          cidr: 60.60.0.0/24
          # [optional] dnn_list[*].natifname
          # natifname: eth0

  uerouting.yaml: |
    info:
      version: 1.0.1
      description: Routing information for UE

    ueRoutingInfo: # the list of UE routing information
      UE1: # Group Name
        members:
        - imsi-2089300007487 # Subscription Permanent Identifier of the UE
        topology: # Network topology for this group (Uplink: A->B, Downlink: B->A)
        # default path derived from this topology
        # node name should be consistent with smfcfg.yaml
          - A: gNB1
            B: BranchingUPF
          - A: BranchingUPF
            B: AnchorUPF1
        specificPath:
          - dest: 60.60.0.103/32 # the destination IP address on Data Network (DN)
            # the order of UPF nodes in this path. We use the UPF's name to represent each UPF node.
            # The UPF's name should be consistent with smfcfg.yaml
            path: [BranchingUPF, AnchorUPF2]

      UE2: # Group Name
        members:
        - imsi-2089300007486 # Subscription Permanent Identifier of the UE
        topology: # Network topology for this group (Uplink: A->B, Downlink: B->A)
        # default path derived from this topology
        # node name should be consistent with smfcfg.yaml
          - A: gNB1
            B: BranchingUPF
          - A: BranchingUPF
            B: AnchorUPF1
        specificPath:
          - dest: 10.0.0.11/32 # the destination IP address on Data Network (DN)
            # the order of UPF nodes in this path. We use the UPF's name to represent each UPF node.
            # The UPF's name should be consistent with smfcfg.yaml
            path: [BranchingUPF, AnchorUPF2]

  webuicfg.yaml: |
    info:
      version: 1.0.0
      description: WebUI initial local configuration

    configuration:
      mongodb:
        name: free5gc
        url: mongodb://mongodb-svc:27017

kind: ConfigMap
metadata:
  name: free5gc-configmap
